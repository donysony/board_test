<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
  <form th:action="@{/board/register}"  method="post" enctype="multipart/form-data">
      title :  <input type="text" name="title"> <br>
      content : <textarea nemw="content" cols="30" rows="10"></textarea><br>
      writer : <input type="text" name="writer">
      <button type="button" th:onclick="">Submit Button</button>
      <button type="button" th:onclick="">Reset Button</button>
  </form>
</body>
</html>
