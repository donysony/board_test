<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<div class="card shadow mb-4" layout:fragment="content">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Board Read Page</h6>
    </div>
<div class="card-body">
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
  <form th:action="@{/board/register}"  method="post" enctype="multipart/form-data">
      <div class="form-group">
          <label>Title</label><input type="text" class="form-control" name="title">
      </div>
      <div class="form-group">
          <label>Content</label><textarea class="form-control" rows="3" name="content"></textarea>
      </div>
      <div class="form-group">
          <label>Writer</label><input type="text" class="form-control" name="writer">
      </div>
      <button type="submit" class="btn btn-primary">Submit Button</button>
      <button type="reset" class="btn btn-outline-secondary">Reset Button</button>

  </form>
</div>
</div>
</body>
</html>
